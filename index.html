<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .pergunta, #resultado, #btnProxima {
            display: none;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 8px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            color: #333;
        }

        #btnProxima {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Perguntas -->
    <div class="pergunta" id="pergunta1">
        <h1>Nível 1</h1>
        <p>Pergunta 1: Qual é a capital do Brasil?</p>
        <input type="text" id="resposta1" placeholder="Sua resposta">
        <button onclick="verificarResposta('resposta1', 'Brasília')">Verificar Resposta</button>
    </div>

    <div class="pergunta" id="pergunta2">
        <h1>Nível 2</h1>
        <p>Pergunta 2: Qual é o maior planeta do sistema solar?</p>
        <input type="text" id="resposta2" placeholder="Sua resposta">
        <button onclick="verificarResposta('resposta2', 'Júpiter')">Verificar Resposta</button>
    </div>

    <div class="pergunta" id="pergunta3">
        <h1>Nível 3</h1>
        <p>Pergunta 3: Qual é a fórmula química da água?</p>
        <input type="text" id="resposta3" placeholder="Sua resposta">
        <button onclick="verificarResposta('resposta3', 'H2O')">Verificar Resposta</button>
    </div>

    <!-- Resultado -->
    <div id="resultado">
        <p id="mensagem"></p>
    </div>

    <!-- Botão Próxima Pergunta -->
    <div id="btnProxima">
        <button onclick="proximoNivel()">Próxima Pergunta</button>
    </div>

    <script>
        var perguntas = ['pergunta1', 'pergunta2', 'pergunta3'];
        var indiceAtual = 0;

        function mostrarPergunta() {
            var perguntaAtual = perguntas[indiceAtual];
            document.getElementById(perguntaAtual).style.display = 'block';
        }

        function verificarResposta(idResposta, respostaCorreta) {
            var respostaUsuario = document.getElementById(idResposta).value;

            if (respostaUsuario.toLowerCase() === respostaCorreta.toLowerCase()) {
                mostrarResultado("Parabéns! Você acertou.");

                // Limpa a resposta da pergunta anterior
                document.getElementById(idResposta).value = "";

                // Mostra o botão "Próxima Pergunta"
                document.getElementById('btnProxima').style.display = 'block';
            } else {
                mostrarResultado("Resposta incorreta. Tente novamente.");
            }
        }

        function mostrarResultado(mensagem) {
            document.getElementById('resultado').style.display = 'block';
            document.getElementById('mensagem').innerText = mensagem;
        }

        function proximoNivel() {
            indiceAtual++;

            if (indiceAtual < perguntas.length) {
                // Oculta a mensagem de resultado e a pergunta anterior
                document.getElementById('resultado').style.display = 'none';
                document.getElementById(perguntas[indiceAtual - 1]).style.display = 'none';

                // Oculta o botão "Próxima Pergunta"
                document.getElementById('btnProxima').style.display = 'none';

                // Mostra a próxima pergunta
                mostrarPergunta();
            } else {
                mostrarResultado("Fim do jogo!");
            }
        }

        // Inicia o jogo mostrando a primeira pergunta
        mostrarPergunta();
    </script>

</body>
</html>
